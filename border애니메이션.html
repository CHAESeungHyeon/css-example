<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border애니메이션</title>
  <link href="reset.css" rel="stylesheet">
  <style>
    /* 정렬용 */
    body {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 1em 4em;
      position: relative;
      box-shadow: inset 0 0 0 2px orange;
      color: orange;
      font-size: 1em;
      font-weight: bold;
      transition: color 0.25s;
      cursor: pointer;
    }

    button:hover {
      color: steelblue;
    }

    button::after,
    button::before {
      content: "";
      position: absolute;
      box-sizing: border-box;
      border: 2px solid transparent;
      width: 0;
      height: 0;
    }

    button::before {
      /*기준을 왼쪽 상단으로*/
      left: 0;
      top: 0;
    }

    button::after {
      /*기준을 오른쪽 하단으로*/
      right: 0;
      bottom: 0;
    }

    /*버튼에 마우스를 올리면 넓이와 높이를 100%로 설정*/
    button:hover::after,
    button:hover::before {
      width: 100%;
      height: 100%;
    }

    button:hover::before {
      border-top-color: steelblue;
      border-right-color: steelblue;
      transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
  }
    button:hover::after {
      border-bottom-color: steelblue;
      border-left-color: steelblue;
      transition: border-color 0s 0.5s, width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
    }
  </style>
</head>

<body>
  <button>Draw</button>
</body>

</html>
